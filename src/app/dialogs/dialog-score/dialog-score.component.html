<h1 mat-dialog-title>{{ data.title }} | {{ data.count }}</h1>
<div mat-dialog-content class="dialog-content">
  <div *ngIf="isMode(ModeEnum.PICK)" class="choices">
    <div
      *ngFor="let choice of choices"
      class="choice-button flex justify-center items-center"
      [mat-dialog-close]="choice"
    >
      {{ choice }}
    </div>
  </div>
  <form
    *ngIf="isMode(ModeEnum.TYPE)"
    class="form-field"
    [style.fontSize.px]="25"
  >
    <mat-form-field appearance="fill" class="score-field">
      <input
        class="score-input"
        matInput
        [(ngModel)]="toAdd"
        [ngModelOptions]="{ standalone: true }"
        type="number"
        pattern="[0-9]"
      />
    </mat-form-field>
  </form>
</div>
<div *ngIf="isMode(ModeEnum.TYPE)" mat-dialog-actions class="dialog-actions">
  <button mat-flat-button (click)="onNoClick()">Cancel</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="toAdd">
    Add
  </button>
</div>
